# Foxglove Bridge WebSocket Proxy
# Terminates TLS and proxies to non-TLS foxglove_bridge
#
# Installation:
#   sudo cp /home/alfie/alfiebot_ws/systemd/foxglove-proxy.conf /etc/nginx/sites-available/foxglove-proxy
#   sudo ln -s /etc/nginx/sites-available/foxglove-proxy /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx

server {
    listen 8082 ssl;
    server_name _;

    # Use the same certs as the VR web server
    ssl_certificate /home/alfie/alfiebot_ws/src/alfie_vr/alfie_vr/cert.pem;
    ssl_certificate_key /home/alfie/alfiebot_ws/src/alfie_vr/alfie_vr/key.pem;

    # Health check endpoint for certificate acceptance
    # Visit https://robot:8766/health in browser to accept the self-signed cert
    location = /health {
        add_header Content-Type text/plain;
        return 200 'Foxglove proxy OK - certificate accepted!\n';
    }

    # WebSocket proxy to foxglove_bridge (running on localhost:8765 without TLS)
    location / {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        
        # Required for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward the WebSocket subprotocol header (required for foxglove)
        proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;
        
        # Pass through headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (24 hours for long-running connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Don't buffer WebSocket traffic
        proxy_buffering off;
    }
}
